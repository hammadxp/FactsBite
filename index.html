    <link

  <body class="flex h-screen bg-slate-50 font-Rubik text-slate-100">

            </li>
            <li>
              <button class="btn mb-2 w-full">Technology</button>
            </li>
            <li>
              <button class="btn mb-2 w-full">Science</button>
            </li>
          </ul>
        </aside>
